name: typeahead_example
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # display suggestions for text fields
  flutter_typeahead: ^3.0.0-nullsafety.0

  # generate fake user data
  faker: ^2.0.0-rc.2

  # load user suggestions from internet
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true